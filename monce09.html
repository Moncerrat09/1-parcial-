        .descripcion{
          background-color: #56a8d8;
          padding: 15px;
          position: absolute;
          left: 0;
          bottom: 0;
          right: 0;
          max-height: 100%;
          transform: translateY(101%);
          overflow-y: auto;
          transition: transform 1s ease-in;
         
        }
        .personaje:hover .descripcion{
          transform: translateY(0);
        }

        <script>
    const API_URL_HP = 'https://hp-api.onrender.com/api/characters';
    const API_URL_RM = 'https://rickandmortyapi.com/api/character';

    const main = document.getElementById('main');
    const form = document.getElementById('form');
    const search = document.getElementById('search');

    getAllCharacters();

    async function getAllCharacters(url){
        const [rmRes, hpRes] = await Promise.all([
       fetch(API_URL_RM).then(res => res.json()),
       fetch(API_URL_HP).then(res => res.json())
    ]);

        const rickChars = rmRes.results || [];
        const hpChars = hpRes || [];
        showCharacters([...rickChars, ...hpChars]);
    }

    
    function showCharacters(characters){
        main.innerHTML = '';
        characters.forEach((char) => {
          const {id, name, image, species, gender,  house, actor, yearOfBirth, status, origin, location, ancestry, type} = char;
            const charElements = document.createElement('div');
            charElements.classList.add('personaje');
            charElements.innerHTML = `
            <img src = "${image}" alt="${name}">
            <div class="personaje-info"> 
                <h1>${name}</h1>
                <h3>${gender}</h3>
               <br>
               ${species}
                    </div>
                    <div class = "descripcion">
                        <h3>Descripcion</h3>
                        <p><strong>Nombre:</strong> ${actor || name}
                        <p><strong>Casa:</strong> ${house || location.name}</p
                        <p><strong>Estado / AÃ±o de nacimiento:</strong> ${yearOfBirth || status}</p>
                        <p><strong>sangre:</strong>${ancestry|| species }</p>
                        

                    </div>`;

                                         
                main.appendChild(charElements);
        })}

</script>
